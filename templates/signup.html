<html>
<head>
<title>
{% block title %}
Legistify|Home
{% endblock %}
</title>
  
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	<form method='POST'  action='' >{% csrf_token %}
{% for field in form %}
<p>{{ field.label_tag }}
{{ field }}
{{ field.errors }}
</p>
{% endfor %}
<input type='submit' value = 'Signup' id='btn-signup'>
	</form>
</body>




</html>
